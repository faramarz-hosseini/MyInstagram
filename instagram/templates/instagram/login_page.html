{% extends 'instagram/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm-4">

            </div>
            <div class="col-sm-4">
                <div class="container-fluid">
                    <h1>Sign in</h1>
                    <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-outline-dark" type="submit">Sign in</button>
                    </form>
                    <p>Don't have an account? <a href="{% url 'register' %}">Sign up</a> today!</p>
                </div>
            </div>
            <div class="col-sm-4">

            </div>

        </div>
    </div>

{% endblock %}
