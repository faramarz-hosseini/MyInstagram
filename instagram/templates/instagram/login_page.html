{% extends 'instagram/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm-4">

            </div>
            <div class="col-sm-4">
                <div class="border mt-5 container-fluid rounded-3 p-5">
                    <span style="color: #490030">
                        <h2>Sign in</h2>
                        <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button class="btn btn-outline-dark mt-3" type="submit">Sign in</button>
                        </form>
                        <p class="mt-2">Don't have an account? <a href="{% url 'register' %}" style="color: #1b1b1b">Sign up</a> today!</p>
                    </span>
                </div>
            </div>
            <div class="col-sm-4">

            </div>

        </div>
    </div>

{% endblock %}
