{% extends 'instagram/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
     <div class="border mt-5 container-fluid rounded-3 p-5">
        <span style="color: #490030">
            <h2>Post a new photo</h2>
            <form enctype="multipart/form-data" method="POST">
                {% csrf_token %}
                {{ new_post_form|crispy }}
                <button class="btn btn-outline-dark mt-3" type="submit">Publish</button>
            </form>
        </span>
     </div>
{% endblock %}
