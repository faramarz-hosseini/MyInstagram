{% extends 'instagram/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<body>
    <div class="row">
        <div class="col-md-4">

        </div>
        <div class="col-md-4">
            <div class="border mt-5 container-fluid rounded-3 p-5">
                <span style="color: #490030">
                    <h2>Join us!</h2>
                    <form method="POST">
                        {% csrf_token %}
                        {{ register_form|crispy }}
                        <button class="btn btn-outline-dark mt-3" type="submit">Sign up</button>
                    </form>
                    <p class="mt-2">Already have an account? <a href="{% url 'login_page' %}" style="color: #1b1b1b">Log in!</a></p>
                </span>
            </div>
        </div>
        <div class="col-md-4">

        </div>
    </div>


</body>
{% endblock %}
