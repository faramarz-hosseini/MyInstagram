{% extends 'instagram/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<body>
    <div class="row">
        <div class="col-md-4">

        </div>
        <div class="col-md-4">
            <div class="container-fluid">
                <h1>Join us!</h1>
                <form method="POST">
                    {% csrf_token %}
                    {{ register_form|crispy }}
                    <button class="btn btn-outline-dark" type="submit">Sign up</button>
                </form>
                <p>Already have an account? <a href="{% url 'login_page' %}">Log in!</a></p>
            </div>
        </div>
        <div class="col-md-4">

        </div>
    </div>


</body>
{% endblock %}
